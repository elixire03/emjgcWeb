{%load staticfiles%}
{% if slider %}
  <!-- ======= Slider Section ======= -->
  <div id="home" class="slider-area">
    <div class="bend niceties preview-2">
      <div id="ensign-nivoslider" class="slides">
       {% for file in slider %}
          {% if file.status == 1 %}
            <img src="{% static p_path %}{{ file.FileName }}" alt="Not found" title="#slider-direction-{{ file.SliderNo }}" />
          {% else %}
        {%endif%}
       {% endfor %}
      </div>
      {% for file in slider %}
      <!-- direction 1 -->
      {% if file.status == 1 %}
      <div id="slider-direction-{{ file.SliderNo }}" class="slider-direction slider-one">
        <div class="container">
          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="slider-content">
                <!-- layer 1 -->
                <div class="layer-1-1 hidden-xs wow slideInDown" data-wow-duration="2s" data-wow-delay=".2s">
                  <h2 class="title1">{{ file.ContentOne }} </h2>
                </div>
                <!-- layer 2 -->
                <div class="layer-1-2 wow slideInUp" data-wow-duration="2s" data-wow-delay=".1s">
                  <h1 class="title2">{{ file.ContentTwo }}</h1>
                </div>
                <!-- layer 3 -->
                <!-- <div class="layer-1-3 hidden-xs wow slideInUp" data-wow-duration="2s" data-wow-delay=".2s">
                  <a class="ready-btn right-btn page-scroll" href="#services">See Services</a>
                  <a class="ready-btn page-scroll" href="#about">Learn More</a>
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
      {%else%}

      {% endif %}
      {% endfor %}

    </div>
  </div><!-- End Slider -->
{% endif %}
